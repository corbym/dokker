os: linux
dist: trusty
language: java
install: skip
jdk:
- openjdk17
script:
- "./gradlew build"
- "./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_61b5d7a95590_key -iv $encrypted_61b5d7a95590_iv
  -in .travis/secret.asc.gpg.enc -out .travis/secret.asc.gpg -d